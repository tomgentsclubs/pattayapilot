    <script>
        // Detect Line browser
        function isLineBrowser() {
            const ua = navigator.userAgent.toLowerCase();
            return ua.includes('line/');
        }
        
        // Detect other in-app browsers
        function isInAppBrowser() {
            const ua = navigator.userAgent.toLowerCase();
            // Check for common in-app browsers
            return ua.includes('line/') || 
                   ua.includes('fban') || // Facebook
                   ua.includes('fbav') || // Facebook
                   ua.includes('instagram') ||
                   ua.includes('twitter') ||
                   ua.includes('micromessenger') || // WeChat
                   ua.includes('kakao'); // KakaoTalk
        }
        
        // Attempt to open in external browser
        function openInExternalBrowser() {
            const url = window.location.href;
            
            // For iOS devices, try to open in Safari
            if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
                // Try the universal link approach first
                window.location.href = 'x-safari-' + url;
                
                // Fallback after a delay
                setTimeout(() => {
                    // If still here, show instructions
                    if (isInAppBrowser()) {
                        document.getElementById('lineBanner').style.display = 'block';
                    }
                }, 500);
            } else {
                // For Android, try intent URL
                window.location.href = 'intent://' + url.replace(/https?:\/\//, '') + '#Intent;scheme=https;end';
                
                // Fallback after a delay
                setTimeout(() => {
                    if (isInAppBrowser()) {
                        document.getElementById('lineBanner').style.display = 'block';
                    }
                }, 500);
            }
        }
        
        // Show banner or attempt redirect if in in-app browser
        if (isInAppBrowser()) {
            // Try to open in external browser immediately
            openInExternalBrowser();
        }
        
        // Copy URL to clipboard
        function copyToClipboard() {
            const url = window.location.href;
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(url).then(() => {
                    alert('Link copied! Now paste it in Safari or Chrome.');
                });
            } else {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = url;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    alert('Link copied! Now paste it in Safari or Chrome.');
                } catch (err) {
                    alert('Please copy this link manually: ' + url);
                }
                document.body.removeChild(textArea);
            }
        }
        
        // Simple loading overlay hide function
        function hideLoadingOverlay() {
            const overlay = document.getElementById('loadingOverlay');
            overlay.classList.add('hidden');
            
            // Remove overlay from DOM after transition
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 500);
        }
        
        // Check if this is a fresh load (no cache-bust parameter)
        const urlParams = new URLSearchParams(window.location.search);
        const isCacheBusted = urlParams.has('_cb');
        
        // If not cache-busted yet, reload with cache-busting parameter
        if (!isCacheBusted) {
            console.log('First load - forcing cache-busted reload...');
            const cacheBustUrl = window.location.href + (window.location.href.includes('?') ? '&' : '?') + '_cb=' + Date.now();
            window.location.replace(cacheBustUrl);
            // Stop execution here as we're reloading
        }
        
        // Simple loading overlay hide function
        function hideLoadingOverlay() {
            const overlay = document.getElementById('loadingOverlay');
            overlay.classList.add('hidden');
            
            // Remove overlay from DOM after transition
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 500);
        }
        
        // Manual fix function - reload without cache
        function manualFix() {
            console.log('Manual fix triggered - reloading...');
            const cacheBustUrl = window.location.pathname + '?_cb=' + Date.now();
            window.location.replace(cacheBustUrl);
        }
        
        // Hide loading bar after 3 seconds
        setTimeout(() => {
            hideLoadingOverlay();
        }, 3000);
        
        // Fallback: Always hide loading after 5 seconds maximum
        setTimeout(() => {
            hideLoadingOverlay();
        }, 5000);
    
    </script>
